{% extends "base.html" %}

{% block title %}Forgot password{% endblock %}

{% block body %}

    <nav class="navbar navbar-inverse">
        <div class="container-fluid" style="margin-top: 1%; margin-bottom: 1%">
            <div class="navbar-header" style="font-size: xx-large">
                <span style="color: white"> Welcome! </span>
            </div>
        </div>
    </nav>

    {% for message in flash_messages %}
    <div class="alert alert-{{ message.type }}">
        {{ message.body }}
    </div>
    {% endfor %}

    <div id="wrapper">
        <h1> Request Password Reset </h1>
        <h3><span style="margin-left:10%">Password reset link invalid or expired</span></h3>
        <h3><span style="margin-left:10%">Please click <a href="/museum/gamify/password/forgot">here</a> to request another one.</span></h3>
    </div>

{% endblock %}
