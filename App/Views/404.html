{% extends "base.html" %}

{% block title %}Page not found{% endblock %}

{% block body %}

    {% for message in flash_messages %}
    <div class="alert alert-{{ message.type }}">
        {{ message.body }}
    </div>
    {% endfor %}

    <h1>Page not found</h1>
    <p>Sorry, that page doesn't exist.</p>

{% endblock %}
