{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block body %}

    <h1>Sign Up</h1>

    {% if user.errors is not empty %}
    <p>Errors : </p>

    <ul>
        {% for error in user.errors %}
            <li>{{ error }}</li>
        {% endfor %}

    </ul>
    {% endif %}
    <form method="post" action="/Gamify/signup/create">
		
        <div><input type="text" name="name" placeholder="Full Name" value="{{ user.name }}" required></div><br>
    	
        <div><input type="text" name="member_id" placeholder="Member ID" value="{{ user.member_id }}"></div><br>
        
        <div><input type="date" name="birth_date" placeholder="Birth Date" value="{{ user.birth_date }}" required></div><br>
    	
        <div><input type="email" name="email" placeholder="E-Mail" value="{{ user.email }}" required></div><br>
    	
        <div><input type="password" name="password" placeholder="Password" required         pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="Minimum 6 chars, at least one letter and number"></div><br>

    	<div><input type="password" name="confirmPwd" placeholder="Confirm Password" required></div><br>
        
        <div><button type="submit" name="submit"> Sign Up</button></div><br>

    </form>

{% endblock %}
