{% extends "base.html" %}

{% block title %}Question{% endblock %}

{% block body %}

    <style>
        .bluediv {
            height: 560px;
            overflow-y: auto;
            text-align: center;
        }

        hr {
            text-align: center;
            margin: 0 auto;
            width: 60%;
            color: #cccccc;
            height: 5px;
        }
    </style>

    {% if current_user %}

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/museum/gamify/admin">
                        Hello {{ current_user.name }}
                    </a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/museum/gamify/admin">Home</a></li>
                    <li><a href="/museum/gamify/notificationcontroller/new">Notification</a></li>
                    <li><a href="/museum/gamify/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div>
            <h2 style="text-align: center">Questions</h2>
            <div class="bluediv">
                {% for q in questions %}
                <div>
                    <div class="row" style="margin: 1%;font-size:large">
                        <div class="col-md-3"></div>
                        <div class="col-md-5">{{ q.question }}</div>
                        <div class="col-md-1">
                            <a href="/museum/gamify/questioncontroller/modify?question={{ q.id }}"
                               style="display:inline-block; padding: 1%">
                                <span><i class="fa fa-edit"></i></span>
                            </a>
                        </div>
                    </div>
                    <hr align="center"/>
                </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <a href="/museum/gamify/signup/new">Sign Up</a>
        <a href="/museum/gamify/login">Log In</a>
    {% endif %}

{% endblock %}
