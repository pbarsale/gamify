{% extends "base.html" %}

{% block title %}Leaderboard{% endblock %}

{% block body %}

<section class="main-container">
    <div class="main-wrapper">
        <h2>Account</h2>
        <div>
            {{ user.name }}
        </div>
        <div hidden id="user_id">{{ user.id }}</div>
        <input type="checkbox" id="block"/>
        <form action="" method="post">

        </form>
        <form action="" method="post">

        </form>
    </div>

</section>

<script>
    $(document).ready(function () {
        $("#block").click(function () {
            var block = !!$(this).is(':checked');
            var user_id = $("#user_id").text();
            $.ajax({
                method: "POST",
                url: "/museum/gamify/manageaccount",
                data: {
                    user_id: user_id,
                    block: block
                }
            })
                .done(function() {
                    alert("Data Saved");
                });
        });
    });
</script>

{% endblock %}
