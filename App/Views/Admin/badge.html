{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}

<style>
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    /* Style the buttons inside the tab */
    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }

</style>

    {% if current_user %}

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/museum/gamify/admin">
                    Hello {{ current_user.name }}
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/museum/gamify/admin">Home</a></li>
                <li><a href="/museum/gamify/notificationcontroller/new">Notification</a></li>
                <li><a href="/museum/gamify/logout/admin">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div id="game-form-div" style="text-align: center;margin: 5% 35% 35%;">
        <h2>Badge</h2>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Add')" id="defaultOpen">Add</button>
            <button class="tablinks" onclick="openTab(event, 'Update')">Update</button>
            <button class="tablinks" onclick="openTab(event, 'Delete')">Delete</button>
        </div>
        <form class="badge-form" action="/museum/gamify/badgecontroller/modify" method="post" enctype="multipart/form-data">
            <div id="Add" class="tabcontent">
                <div style="margin: 10%">
                    <input type="text" id="badge-name" name="badge-name" placeholder="Enter Badge Name" style="border: none;outline: 0;border-bottom: 2px solid blue;">
                </div>
                <div style="margin: 10%">
                    <input type="file" name="badge"/>
                </div>
                <div style="margin: 10%">
                    <input type="text" id="description" name="description" placeholder="Enter Description" style="border: none;outline: 0;border-bottom: 2px solid blue;"/>
                </div>
                <div style="margin-bottom: 5%">
                    <button type="submit" name="add">Add</button>
                </div>
            </div>
            <div id="Update" class="tabcontent">
                <div style="margin: 10%">
                    <label style="margin-right: 5%; ">Select Badge To Update</label>
                    <select name="select-badge-update">
                        {% for badge in badges %}
                        <option value="{{ badge.id }}">{{ badge.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div style="margin: 10%">
                    <input type="file" name="badge"/>
                </div>
                <div style="margin-bottom: 5%">
                    <button type="submit" name="update">Update</button>
                </div>
            </div>

            <div id="Delete" class="tabcontent">
                <div style="margin: 10%">
                    <label style="margin-right: 5%; ">Select Badge To Delete</label>
                    <select name="select-badge-delete">
                        {% for badge in badges %}
                        <option value="{{ badge.id }}">{{ badge.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div style="margin-bottom: 5%">
                    <button type="submit" name="delete">Delete</button>
                </div>
            </div>
        </form>
    </div>

    {% else %}
        <a href="/museum/gamify/signup/new">Sign Up</a>
        <a href="/museum/gamify/login">Log In</a>
    {% endif %}

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.getElementById("defaultOpen").click();
    </script>

{% endblock %}
