{% extends "base.html" %}

{% block title %}Quiz{% endblock %}

{% block body %}

    {% if current_user %}

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/museum/gamify/admin">
                        Hello {{ current_user.name }}
                    </a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/museum/gamify/admin">Home</a></li>
                    <li><a href="/museum/gamify/notificationcontroller/new">Notification</a></li>
                    <li><a href="/museum/gamify/logout">Logout</a></li>
                </ul>
            </div>
        </nav>

        <div>
            <h2 style="text-align: center; margin-bottom: 3%">Quiz Question</h2>
            <form class="question-form" action="/museum/gamify/questioncontroller/add" method="post">
                <input hidden name="game_type_id" id="game_type_id" value="{{ game_type_id }}"/>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-5">
                        <label for="question" style="text-align: center; margin-right: 8%;margin-bottom: 5%">Q</label>
                        <textarea id="question" name="question" placeholder="Enter Question" rows="2" cols="50"
                              style="border: none;outline: 0;border-bottom: 2px solid blue; resize: none"></textarea>
                    </div>
                    <div class="col-md-2">
                        <label for="points">Points</label>
                        <input type="number" id="points" name="points" min="0" max="100" value="0">
                    </div>
                    <div class="col-md-1">
                        <select id="select-badge" name="select-badge">
                            <option value="0">Select Badge</option>
                            {% for badge in badges %}
                            <option value="{{ badge.id }}">{{ badge.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-5">
                        <input type="checkbox" name="options[]" value="optionA1" style="text-align: center; margin-right: 8%;margin-bottom: 5%"/>
                        <textarea id="optionA1" name="option[optionA1]" placeholder="Enter Option" rows="1" cols="30"
                                  style="border: none;outline: 0;border-bottom: 2px solid blue;resize: none"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-5">
                        <input type="checkbox" name="options[]" value="optionA2" style="text-align: center; margin-right: 8%; margin-bottom: 5%"/>
                        <textarea id="optionA2" name="option[optionA2]" placeholder="Enter Option" rows="1" cols="30"
                                  style="border: none;outline: 0;border-bottom: 2px solid blue;resize: none"></textarea>
                    </div>
                </div>
                <div class="row addOptionsBtn">
                    <div class="col-md-5"></div>
                    <div class="col-md-4">
                        <button id="addOptions" name="addOptions">+</button>
                    </div>
                </div>
                <div class="row" style="margin: 5%">
                    <div class="col-md-3"></div>
                    <div class="col-md-4">
                    <textarea id="description" name="description" placeholder="Enter Information for the question" rows="2"
                              cols="50" style="border: none;outline: 0;border-bottom: 2px solid blue; resize: none"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-4">
                        <button type="submit" name="done">Done</button>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" name="add">Next</button>
                    </div>
                </div>
            </form>
        </div>

    {% else %}
        <a href="/museum/gamify/signup/new">Sign Up</a>
        <a href="/museum/gamify/login">Log In</a>
    {% endif %}

    <script>
        $(document).ready(function () {
            var i = 3;
            $("#addOptions").click(function (e) {
                e.preventDefault();
                var row = document.createElement('div');
                row.className = "row";
                row.id = "option" + i;
                var column1 = document.createElement('div');
                column1.className = "col-md-3";
                row.appendChild(column1);
                var column2 = document.createElement('div');
                column2.className = "col-md-5";
                $(column2).append('<input type="checkbox" name="options[]" value="optionA' + i + '" style="text-align: center; margin-right: 8%;margin-bottom: 5%"/>');
                $(column2).append('<textarea id="optionA2" name="option[optionA' + i + ']" placeholder="Enter Option" rows="1" cols="30" style="border: none;outline: 0;border-bottom: 2px solid blue;resize: none;margin-right:5%"></textarea>');
                $(column2).append('<input type="button" class="deleteOption" id="option' + i + '" value="-"/>');
                row.append(column2);
                $(".addOptionsBtn").before(row);
                i++;
            });
        });
    </script>

{% endblock %}
